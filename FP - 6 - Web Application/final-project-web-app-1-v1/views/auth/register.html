<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <div class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
        <section id="register">
            <div class="mx-20 lg:mx-72 xl:mx-80 2xl:mx-96 py-36">
                <div class="border items-center border shadow-md rounded-lg bg-gray-50 hover:bg-white">
                    <div class="mx-20 my-20">
                        <div>
                            <h1 class="text-4xl text-indigo-500 text-left font-bold mb-2">Register</h1>
                            <form action="/register/process" method="post" class="pr-2">
                                <div class="my-3">
                                    <label for="fullname" class="text-left text-indigo-700 block font-semibold my-1">Fullname</label>
                                    <input type="text" id="fullname" name="fullname" placeholder="Fullname" class="text-left text-indigo-300 form-control w-full border shadow-md h-10 rounded-lg my-1 px-2" required/>
                                </div>
                                <div class="my-3">
                                    <label for="email" class="text-indigo-700 text-left block font-semibold my-1">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Email" class="text-indigo-300 text-left form-control w-full border shadow-md h-10 rounded-lg my-1 px-2" required/>
                                </div>
                                <div class="my-3">
                                    <label for="password" class="text-indigo-700 text-left block font-semibold my-1">Password</label>
                                    <input type="password" id="password" name="password" placeholder="Password" class="text-indigo-300 text-left form-control w-full border shadow-md h-10 rounded-lg my-1 px-2" required/>
                                </div>
                                <div class="my-3 flex justify-end space-x-6">
                                    <button type="submit" class="flex items-center w-20 py-2 px-2 justify-center rounded-lg shadow text-indigo-500 font-bold bg-gradient-to-tr hover:text-white from-blue-300 via-indigo-300 to-pink-300 hover:from-blue-500 hover:via-indigo-500 hover:to-pink-500">Submit</button>
                                    <button class="flex items-center w-20 py-2 px-2 justify-center rounded-lg bg-red-300 hover:bg-red-500 text-white font-bold"><a href="/login">Login</a></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
