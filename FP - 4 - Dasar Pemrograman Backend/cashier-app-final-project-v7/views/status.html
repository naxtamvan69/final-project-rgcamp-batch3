<!DOCTYPE html>
<html>

<head>
    <title>Show Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <section id="login">
        <div class="mx-52 py-20">
            <div class="border items-center border shadow-md rounded-lg bg-white">
                <div class="flex flex-row mx-20 my-20">
                    <div class="basis-3/4">
                        <h1 class="text-4xl font-bold mb-2">Hello,</h1>
                        <h2 class="text-2xl font-semibold mb-2">{{.name}}</h2>
                        <p class="text-base mt-2 text-justify">{{.message}}</p>
                        <div class="flex justify-center">
                            <button class="border shadow rounded-lg bg-red-900 hover:bg-red-500 text-white font-bold p-2">
                                <a href="/page/login">Go to Login Page</a>
                            </button>
                        </div>
                    </div>
                    <div class="basis-1/4">
                        <img src="/assets/images/hello.png" height="200px" width="200px" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
