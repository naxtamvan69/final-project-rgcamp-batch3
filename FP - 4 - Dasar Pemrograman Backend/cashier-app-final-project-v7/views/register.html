<!DOCTYPE html>
<html>

<head>
    <title>Register User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <section id="register">
        <div class="mx-20 lg:mx-52 py-20">
            <div class="border items-center border shadow-md rounded-lg bg-white">
                <div class="flex flex-col-reverse lg:flex-row mx-20 my-20">
                    <div class="basis-3/4">
                        <h1 class="text-4xl text-center lg:text-left font-bold mb-2">Register Page</h1>
                        <form method="post" action="/user/register" class="pr-2">
                            <div class="my-3">
                                <label class="text-center lg:text-left block font-semibold my-1" for="username">Username</label>
                                <input type="text" name="username" id="username" class="text-center lg:text-left form-control w-full border shadow-md h-10 rounded-lg my-1 px-2" placeholder="Type username here" required>
                            </div>
                            <div class="my-3">
                                <label class="text-center lg:text-left block font-semibold my-1" for="password">Password</label>
                                <input type="password" name="password" id="password" class="text-center lg:text-left form-control w-full border shadow-md h-10 rounded-lg my-1 px-2" placeholder="Type password here" required>
                            </div>
                            <div class="my-3 flex flex-col md:flex-row">
                                <div class="flex justify-center mb-2 mb:mt-0 md:mr-2">
                                    <button type="submit" class="border shadow rounded-lg py-2 px-2 bg-blue-900 hover:bg-blue-500 text-white font-bold w-20">Submit</button>
                                </div>
                                <div class="flex justify-center mt-2 md:mt-0 md:ml-2">
                                    <button class="border shadow rounded-lg bg-red-900 hover:bg-red-500 text-white font-bold p-2">
                                        <a href="/page/register">Go to Register Page</a>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="basis-1/4 mt-10">
                        <img src="/assets/images/register.png" class="mx-auto" height="200px" width="200px">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
